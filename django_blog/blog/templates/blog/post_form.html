{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% if object %}Edit{% else %}New{% endif %} Post</title>
  <link rel="stylesheet" href="{% static 'blog/css/styles.css' %}">
</head>
<body>
  <p><a href="{% url 'post-list' %}">‚Üê Back to all posts</a></p>
  <h1>{% if object %}Edit{% else %}New{% endif %} Post</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <small>Enter tags separated by commas (e.g. travel, python, web)</small>
    <button type="submit">Save</button>
  </form>
</body>
</html>
